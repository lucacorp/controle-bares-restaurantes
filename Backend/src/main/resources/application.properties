spring.profiles.active=dev


spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable Spring Security debug filter (prints filter chain and decisions)
spring.security.debug=true

# Set logging level for security packages to DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web=DEBUG
logging.level.org.springframework.security.access=DEBUG

# Temporarily enable very verbose logging for application packages to capture request headers
# NOTE: After changing this file you must restart the application for the new level to take effect.
logging.level.com.exemplo.controlemesas=TRACE
logging.level.com.exemplo.controlemesas.config=TRACE